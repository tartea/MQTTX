name: deploy web

on:
  release:
    types:
      - published
  pull_request:
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy_website:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: build
        run: |
          cd web
          yarn && yarn build:online
